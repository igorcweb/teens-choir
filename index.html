<html lang="en">

<head>

  <title>Teen's Choir</title>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 l4 text-white active" style="width: fit-content">Lent IV</a>
  </div>

  <div class="col">
    <div class="l4 music mb-5" id="l4">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Christ, Be Our Light
        </h4>
        <audio controls title="Christ, Be Our Light" class="mb-2">
          <source src="./audio/l-4/christ-be-our-light.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 138: The my tongue be silenced
        </h4>
        <audio controls title="Psalm 138: The my tongue be silenced" class="mb-2">
          <source src="./audio/l-4/psalm-137-let-my-tongue-be-silenced.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          You Are Mine 
        </h4>
        <audio controls title="You Are Mine" class="mb-2">
          <source src="./audio/l-4/you-are-mine.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Open My Eyes                                
        </h4>
        <audio controls title="Open My Eyes" class="mb-2">
          <source src="./audio/l-4/open-my-eyes.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          The King of Love My Shepherd Is
        </h4>
        <audio controls title="The King of Love My Shepherd Is" class="mb-2">
          <source src="./audio/l-4/the-king-of-love-my-shepherd-is.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          From Ashes to the Living Font
        </h4>
        <audio controls title="From Ashes to the Living Font" class="mb-2">
          <source src="./audio/l-4/from-ashes-to-the-living-font.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</html>
