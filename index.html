<html lang="en">

<head>

  <title>Teen's Choir</title>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 mary text-white active" style="width: fit-content">Mary Mother of God</a>
  </div>
  <div class="col">
    <div class="mary music mb-5" id="hf">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Hark! The Herald Angels Sing
        </h4>
        <audio controls title="Hark! The Herald Angels Sing" class="mb-2">
          <source src="./audio/mmg/hark-the-herald-angels-sing.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 67: May God Bless Us with Mercy
        </h4>

        <audio controls title="Psalm 67: May God Bless Us with Mercy" class="mb-2">
          <source src="./audio/mmg/psalm-67-may-god-bless-us-with-mercy.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gospel Acclamation
        </h4>
        <audio controls title="Gospel Acclamation" class="mb-2">
          <source src="./audio/mmg/gospel-acc-mary-mother-of-god.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Silent Night
        </h4>
        <audio controls title="Silent Night">
          <source src="./audio/mmg/silent-night.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Child of Mercy
        </h4>
        <audio controls title="Child of Mercy" class="mb-2">
          <source src="./audio/mmg/child-of-mercy.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Hail Mary: Gentle Woman
        </h4>
        <audio controls title="Hail Mary: Gentle Woman" class="mb-2">
          <source src="./audio/mmg/hail-mary-gentle-woman.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Sing of Mary, Pure and Lowly
        </h4>
        <audio controls title="Sing of Mary, Pure and Lowly" class="mb-2">
          <source src="./audio/mmg/sing-of-mary.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</html>
