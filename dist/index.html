<!DOCTYPE html>
<html lang="en">

<head>

  <title>Teen's Choir</title>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 ml-4 advent-4 text-white active">Advent IV</a>
  </div>
  <div class="col">
    <div class="advent-4 music mb-5" id="advent-4">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          People Look East
        </h4>
        <audio controls title="People Look East" class="mb-2">
          <source src="./audio/advent-4/people-look-east.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 89: Forever I Will Sing
        </h4>

        <audio controls title="Psalm 89: Forever I Will Sing" class="mb-2">
          <source src="./audio/advent-4/psalm-89-forever-i-will-sing.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gospel Acclamation
        </h4>
        <audio controls title="Gospel Acclamation" class="mb-2">
          <source src="./audio/advent-4/gospel-acc-a4b.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Emmanuel
        </h4>

        <audio controls title="Emmanuel">
          <source src="./audio/advent-4/emmanuel.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Creator of the Stars of Night
        </h4>
        <audio controls title="Creator of the Stars of Night" class="mb-2">
          <source src="./audio/advent-4/creator-of-the-stars-of-night.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Waiting in Silence
        </h4>
        <audio controls title="Waiting in Silence" class="mb-2">
          <source src="./audio/advent-4/waiting-in-silence.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          O Come, Divine Messiah!
        </h4>
        <audio controls title="O Come, Divine Messiah!" class="mb-2">
          <source src="./audio/advent-4/o-come-divine-messiah.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
