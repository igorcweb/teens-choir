<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 ot4 text-white active" style="width: fit-content">Ordinary Time IV</a>
  </div>

  <div class="col">
    <div class="ot4 music mb-5" id="ot4">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          The Church’s One Foundation
        </h4>
        <audio controls title="The Church’s One Foundation" class="mb-2">
          <source src="./audio/otb4/the-church-s-one-foundation.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 95: If Today You Hear His Voice
        </h4>

        <audio controls title="Psalm 95: If Today You Hear His Voice" class="mb-2">
          <source src="./audio/otb4/psalm-95-if-today-you-hear-gods-voice.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gospel Acclamation
        </h4>
        <audio controls title="Gospel Acclamation" class="mb-2">
          <source src="./audio/otb4/" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          You Are Mine
        </h4>
        <audio controls title="You Are Mine" class="mb-2">
          <source src="./audio/otb4/you-are-mine.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Take and Eat This Bread
        </h4>
        <audio controls title="Take and Eat This Bread" class="mb-2">
          <source src="./audio/otb4/take-and-eat-this-bread.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          We Remember
        </h4>
        <audio controls title="We Remember" class="mb-2">
          <source src="./audio/otb4/we-remember.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Go Make of All Disciples

        <audio controls title="Go Make of All Disciples" class="mb-2">
          <source src="./audio/otb4/" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
