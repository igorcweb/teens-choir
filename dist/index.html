<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="./style.css" />
  <title>Teen's Choir</title>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 mp text-white shadow-sm" style="width: fit-content">Misa Pacem</a>
    <a class="btn btn-lg btn-danger mb-3 mx-4 mb-4 e5 text-white  shadow-sm active" style="width: fit-content">Easter 5</a>
  </div>

  <div class="col">
    <div class="mp music mb-5 d-none" id="mp">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Penitential Act
        </h4>
        <audio controls title="Penitential Act" class="mb-2">
          <source src="./audio/misa-pacem/penitential-act.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gloria
        </h4>
        <audio controls title="" class="mb-2">Gloria
          <source src="./audio/misa-pacem/gloria.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Holy
        </h4>
        <audio controls title="Holy" class="mb-2">
          <source src="./audio/misa-pacem/holy.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
         When We Eat This Bread
        </h4>
        <audio controls title="When We Eat This Bread" class="mb-2">
          <source src="./audio/misa-pacem/when-we-eat-this-bread.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
         Lamb of God
        </h4>
        <audio controls title="Lamb of God" class="mb-2">
          <source src="./audio/misa-pacem/lamb-of-god.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>


    </div>
  </div>

  <div class="col">
    <div class="e5 music mb-5" id="e5">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Love Divine, All Loves Excelling
        </h4>
        <audio controls title="Love Divine, All Loves Excelling" class="mb-2">
          <source src="./audio/easter-5/love-divine-all-loves-excelling.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 22: I Will Praise You, Lord
        </h4>
        <audio controls title="Psalm 4: Lord, Let Your Face Shine on Us" class="mb-2">
          <source src="./audio/easter-5/psalm-22-i-will-praise-you-lord.m4a" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
         Gospel Acclamation 
        </h4>
        <audio controls title="Gospel Acclamation " class="mb-2">
          <source src="./audio/easter-5/gospel-acc-e5b.m4a" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Unless a Grain of Wheat
        </h4>
        <audio controls title="Unless a Grain of Wheat" class="mb-2">
          <source src="./audio/easter-5/unless-a-grain-of-wheat.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Christ the Lord
        </h4>
        <audio controls title="Christ the Lord" class="mb-2">
          <source src="./audio/easter-5/christ-the-lord.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Sing with All the Saints in Glory
        </h4>
        <audio controls title="Sing with All the Saints in Glory!" class="mb-2">
          <source src="./audio/easter-5/sing-with-all-the-saints-in-glory.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
