<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 l2 text-white active" style="width: fit-content">Lent II</a>
  </div>

  <div class="col">
    <div class="l2 music mb-5" id="l2">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          How Good, Lord, to Be Here
        </h4>
        <audio controls title="How Good, Lord, to Be Here" class="mb-2">
          <source src="./audio/l-2/how-good-lord-to-be-here.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 116: I Will Walk before the Lord
        </h4>

        <audio controls title="Psalm 116: I Will Walk before the Lord" class="mb-2">
          <source src="./audio/l-2/psalm-116-i-will-walk-before-the-lord.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Transfigure Us, O Lord
        </h4>
        <audio controls title="Transfigure Us, O Lord" class="mb-2">
          <source src="./audio/l-2/transfigure-us-o-lord.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Quietly, Peacefully
        </h4>
        <audio controls title="Quietly, Peacefully" class="mb-2">
          <source src="./audio/l-2/quietly-peacefully.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          We Remember
        </h4>
        <audio controls title="We Remember" class="mb-2">
          <source src="./audio/l-2/we-remember.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          From Ashes to the Living Font
        </h4>
        <audio controls title="From Ashes to the Living Font" class="mb-2">
          <source src="./audio/l-2/from-ashes-to-the-living-font.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
