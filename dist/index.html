<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 mp text-white shadow-sm" style="width: fit-content">Misa Pacem</a>
    <a class="btn btn-lg btn-danger mb-3 mx-4 ev text-white shadow-sm active" style="width: fit-content">Easter 2</a>
  </div>

  <div class="col">
    <div class="mp music mb-5 d-none" id="mp">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Penitential Act
        </h4>
        <audio controls title="Penitential Act" class="mb-2">
          <source src="./audio/misa-pacem/penitential-act.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gloria
        </h4>
        <audio controls title="" class="mb-2">Gloria
          <source src="./audio/misa-pacem/gloria.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Holy
        </h4>
        <audio controls title="Holy" class="mb-2">
          <source src="./audio/misa-pacem/holy.m4a" type="audio/mp4" />
          Your browser does not support the audio element.

      <div class="mb-4">

          Your browser does not support the audio element.
        </audio>
      </div>


    </div>
  </div>

  <div class="col">
    <div class="ev music mb-5" id="ev">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          There’s a Wideness in God’s Mercy
        </h4>
        <audio controls title="There’s a Wideness in God’s Mercy" class="mb-2">
          <source src="./audio/easter-2/theres-a-wideness-in-gods-mercy.m4a" type="audio/mp4" />

      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">

      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">

      <div class="mb-4">

  <script src="./script.js"></script>
