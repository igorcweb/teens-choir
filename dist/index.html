<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./style.css" />
  <title>Teen's Choir</title>

<body>
  <h1 class="text-center text-sm-left ml-sm-3 mb-4">Teen's Choir</h1>
  <div class="buttons mb-2 text-center text-sm-left ">
    <a class="btn btn-lg btn-danger mb-3 mx-4 ot5 text-white active" style="width: fit-content">Ordinary Time V</a>
  </div>

  <div class="col">
    <div class="ot5 music mb-5" id="ot5">
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Christ, Be Our Light
        </h4>
        <audio controls title="Christ, Be Our Light!" class="mb-2">
          <source src="./audio/otb5/christ-be-our-light.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Psalm 147: Praise the Lord
        </h4>

        <audio controls title="Psalm 95: If Today You Hear His Voice" class="mb-2">
          <source src="./audio/otb5/psalm-147-praise-the-lord-who-heals.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Gospel Acclamation
        </h4>
        <audio controls title="Gospel Acclamation" class="mb-2">
          <source src="./audio/otb5/gospel-acc-otb5.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          These Alone Are Enough
        </h4>
        <audio controls title="These Alone Are Enough" class="mb-2">
          <source src="./audio/otb5/these-alone-are-enough.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          The Servant Song
        </h4>
        <audio controls title="The Servant Song" class="mb-2">
          <source src="./audio/otb5/the-servant-song.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Eye Has Not Seen
        </h4>
        <audio controls title="Eye Has Not Seen" class="mb-2">
          <source src="./audio/otb5/eye-has-not-seen.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="mb-4">
        <h4 class="ml-4 ml-sm-2">
          Glory and Praise to Our God
        </h4>
        <audio controls title="Glory and Praise to Our God" class="mb-2">
          <source src="./audio/otb5/glory-and-praise-to-our-god.m4a" type="audio/mp4" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
